<div class="client-list-container">
    <h2>Client List</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 client-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let client"> {{client.id}} </td>
      </ng-container>
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let client"> {{client.lastName}} </td>
      </ng-container>
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First name </th>
        <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
      </ng-container>
      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let client"> {{client.address.city}} </td>
      </ng-container>
      <!-- Phone Column -->
      <ng-container matColumnDef="noTel">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let client"> {{client.noTel}} </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let client">
          <button mat-icon-button color="primary" (click)="showClient(client.id)" class="action-button">
            <i class="fas fa-credit-card"></i>
          </button>
          <button [routerLink]="['/client-edit', client.id]" mat-icon-button class="action-button">
            <i class="fas fa-gear"></i>
          </button>          
          <button mat-icon-button (click)="deleteClient(client.id)" class="action-button">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button color="primary" routerLink="/client-create" class="add-client-button">+ Add Client</button>
  </div>
