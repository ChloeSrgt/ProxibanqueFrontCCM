<div class="client-list-container">
  <p class="advisor-name">Hi Alexane</p>
  <h1>Client list</h1>
  <table mat-table [dataSource]="dataSource" class="client-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let client"> {{client.id}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let client"> {{client.lastName | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let client"> {{client.address.city}} </td>
    </ng-container>

    <ng-container matColumnDef="noTel">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let client"> {{client.noTel || 'N/A'}} </td>
    </ng-container>

    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef> Account </th>
      <td mat-cell *matCellDef="let client">
        <button mat-icon-button color="primary" (click)="showClient(client.id)" class="action-button">
          <i class="fa-solid fa-credit-card" style="color: #413993;"></i>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let client">
        <button [routerLink]="['/client-edit', client.id]" (click)="editClient(client.id, client)" mat-icon-button class="action-button">
          <i class="fa-solid fa-gear" style="color: #d9d9d9;"></i>
        </button>
        <button mat-icon-button (click)="deleteClient(client.id)" class="action-button">
          <i class="fa-solid fa-trash" style="color: #d9d9d9;"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button routerLink="/client-create" class="add-client-button">+ Add Client</button>
</div>
