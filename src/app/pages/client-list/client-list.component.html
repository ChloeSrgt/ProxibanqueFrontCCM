<div class="client-list-container">
    <h1>Clients</h1>
  <div class="client-list-header">
    <button routerLink="/client-create" class="add-client-button">+ Add</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="client-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-center">Num</th>
      <td mat-cell *matCellDef="let client" class="text-center" class="info"> <a (click)="clientInfo(client.id)"> {{client.id}} </a> </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last name </th>
      <td mat-cell *matCellDef="let client"> {{client.lastName | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First name </th>
      <td mat-cell *matCellDef="let client"> {{client.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let client"> {{client.address.city}} </td>
    </ng-container>

    <ng-container matColumnDef="noTel">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let client"> {{client.noTel || 'N/A'}} </td>
    </ng-container>

    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef class="account-icon text-center"> Account </th>
      <td mat-cell *matCellDef="let client" class="text-center">
        <button mat-icon-button color="primary" (click)="showClient(client.id)" class="action-button">
          <i class="fa-solid fa-credit-card" style="color: #413993;"></i>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="edit-delete-icons">
        <p>Edit</p>
        <p>Delete</p>
      </th>
      <td mat-cell *matCellDef="let client" class="text-center">
        <button [routerLink]="['/client-edit', client.id]" (click)="editClient(client.id, client)" mat-icon-button class="action-button">
          <i class="fa-solid fa-gear" style="color: #959AA6;"></i>
        </button>
        <button mat-icon-button (click)="deleteClient(client.id)" class="action-button">
          <i class="fa-solid fa-trash" style="color: #959AA6;"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
