<div class="container">
  <h1>Client info</h1>
  <a routerLink="/client-list" class="back-to-list"> <- Back to clients</a>
  <div class="client-create-container">
    <div class="form-row">
        <div class="form-group">
            <p class="bolding"> First name :  </p> <p class="space">   {{ clientInfo.firstName}} </p>
        </div>
        <div class="form-group">
            <p class="bolding"> Last name :  </p> <p class="space">   {{ clientInfo.lastName | uppercase}} </p>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <p class="bolding"> Address :  </p> <p class="space">   {{ clientInfo.address.street}} </p>
        </div>
        <div class="form-group">
            <p class="bolding"> Postal code :  </p> <p class="space">   {{ clientInfo.address.postalCode}} </p>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <p class="bolding"> City :  </p> <p class="space">   {{ clientInfo.address.city}} </p>

        </div>
        <div class="form-group">
            <p class="bolding"> Phone :  </p> <p class="space">   {{ clientInfo.noTel}} </p>
        </div>
    </div>

  </div>

</div>
